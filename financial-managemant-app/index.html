<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance managemanet app ui</title>
    <!-- style -->
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="outer-main-container">
        <div class="app-main main-wrapper">
            <aside class="app-side-bar-wrapper">
                <div class="app-side-bar-inner">
                    <div class="app-side-bar-header mb-5">
                        <div class="app-side-bar-logo">
                            <img src="./images/logo.png" alt="">
                        </div>
                    </div>
                    <div class="app-side-bar-menu">
                        <div class="app-side-bar-nav1">
                            <a href="" class="active">
                                <img src="./images/dashboard.png" alt="">
                                <span>Dashboard</span>
                            </a>
                            <a href="">
                                <img src="./images/transactions.png" alt="">
                                <span>Transactions</span>
                            </a>
                            <a href="">
                                <img src="./images/invoices.png" alt="">
                                <span>Invoices</span>
                            </a>
                            <a href="">
                                <img src="./images/mywallets.png" alt="">
                                <span>My Wallets</span>
                            </a>
                            <a href="">
                                <img src="./images/settings.png" alt="">
                                <span>Settings</span>
                            </a>
                        </div>
                        <div class="app-side-bar-nav2">
                            <a href="" class="active">
                                <img src="./images/help.png" alt="">
                                <span>Help</span>
                            </a>
                            <a href="">
                                <img src="./images/logout.png" alt="">
                                <span>Log Out</span>
                            </a>
                        </div>
                    </div>
                </div>
            </aside>
            <main class="app-content-wrapper">
                <div class="app-content-top-bar">
                    <div class="app-top-bar-options">
                        <h4>Dashboard</h4>
                        <div class="actions-box">
                            <img src="./images/search.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="app-contents">
                   <div class="grid-section">
                    <div class="section1">dd</div>
                    <div class="section2">dd</div>
                   </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
